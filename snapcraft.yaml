name: card-reader # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots


parts:
  card-reader:
    source: .
    plugin: python
    requirements: ['requirements.txt']
    stage-packages: [python3-dbus]



  launcher:
    source: .
    plugin: nil
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      cp -av ./* $SNAPCRAFT_PART_INSTALL/bin
    stage-packages:
      - python3-dbus
 
plugs:
  dbus-cogctl:
    interface: dbus
    bus: system
    name: com.igalia.Cog
  serial-port:
    interface: serial-port
    path: /dev/ttyUSB0

apps:
  card-reader:
    command: bin/card-reader.sh card-reader
    plugs: [dbus-cogctl, serial-port]
    environment:
      PATH: $SNAP/usr/bin:$SNAP/bin/:$PATH
      PYTHONPATH: $SNAP/usr/lib/python3/site-packages:$SNAP/usr/lib/python3/dist-packages:$PYTHONPATH
  card-reader-daemon:
    plugs: [dbus-cogctl, serial-port]
    command: bin/card-reader.sh card-reader-deamon
    daemon: simple
    environment:
      PATH: $SNAP/usr/bin:$SNAP/bin/:$PATH
      PYTHONPATH: $SNAP/usr/lib/python3/site-packages:$SNAP/usr/lib/python3/dist-packages:$PYTHONPATH




