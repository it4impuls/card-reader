name: Python package

on: [push]

jobs:
  build:

    runs-on: monitoring
    strategy:
      matrix:
        python-version: ["3.10",] #["3.7", "3.8", "3.9", "3.10"] #one is enough for the moment

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run Tests
        run: |
          python -m unittest ./test/savapage_id_listener_test.py
      - name: Snapcraft build
        run: snapcraft
        id: snapcraft
      - uses: the-coding-turtle/ga-yaml-parser@v0.1
        name: Parse Snapcraft File
        id: parse-snapcraft
        with:
          directory: "snapcraft.yaml"
      - uses: actions/upload-artifact@v2
        with:
          name: amd64_snap
          path: ${{ steps.parse-snapcraft.outputs.name }}_${{ steps.parse-snapcraft.outputs.version }}_amd64.snap
          
